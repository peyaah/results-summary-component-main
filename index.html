<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-page">
    <div class="main-container">
      <div class="result-box">
        <div class="result-information">
          <header class="result-header">
            <label>Your Result</label>
          </header>
          <div class="circle-container">
            <div class="circle">
              <div class="circle-text">
                <label>76</label>
                <p>of 100</p>
              </div>
            </div>
          </div>
          <div class="result-message">
            <label>Great</label>
          </div>
          <div class="result-text">
            <p>You scored higher than 65% of the people
               who have taken these tests.</p>
          </div>
        </div>
      </div>
      <div class="summary-box">
        <div class="summary-information">
          <header class="summary-header">
            <label>Summary</label>
          </header>
          <div class="summary-content">
            <div class="reaction">
              <div class="right">
                <img src="assets/images/icon-reaction.svg"></img>
                <label>Reaction</label> 
              </div>
              <div class="left">
                <p class="score">90 </p> 
              <p class="over-100"> / 100</p>
              </div>
            </div>
            <div class="memory">
              <div class="right">
                <img src="assets/images/icon-memory.svg" alt="">
                <label>Memory</label> 
              </div>
              <div class="left">
                <p class="score">92 </p> 
                <p class="over-100"> / 100</p>
              </div>
            </div>
            <div class="verbal">
              <div class="right">
                <img src="assets/images/icon-verbal.svg">
                <label>verbal</label>
              </div>
              <div class="left">
                <p class="score">61 </p> 
                <p class="over-100"> / 100</p>
              </div>
            </div>
            <div class="visual">
              <div class="right">
                <img src="assets/images/icon-visual.svg">
                <label>Visual</label>
              </div>
              <div class="left">
                <p class="score">72 </p> 
                <p class="over-100"> / 100</p>
              </div>
            </div>
          </div>
          <div class="button-holder">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/pia-angelique/">Pia Angelique Dee</a>.
  </div>
</body>
</html>
